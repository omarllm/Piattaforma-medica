<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Patients â€“ Med_Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="viewmypatients.css" />
  <script src="bootstrap-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Navbar coerente -->
  <nav class="navbar" aria-label="Primary">
    <div class="navbar__left">
      <a class="navbar__brand" href="http://localhost:9001/dashboard-doctor.html">Dashboard</a>
    </div>

    <div class="navbar__center" role="navigation">
    </div>

    <div class="navbar__right">
      <span class="navbar__user" id="navUser">Hi, Dr. Username</span>
      <button class="btn" onclick="logout()">Log out</button>
    </div>
  </nav>

  <!-- Layout coerente -->
  <div class="page">
    <main class="main">
      <header class="page__header">
        <h1 class="page__title">My Patients</h1>
        <h2 id="welcomeName" class="muted" style="margin:0;"></h2>
      </header>

      <!-- Lista pazienti -->
      <div class="card" style="max-width:500px; margin:16px auto;">
        <ul id="myPatientList" class="list">
          <!-- Populated by viewmypatients.js -->
        </ul>
      </div>
    </main>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const role  = localStorage.getItem("role");
    const page  = window.location.pathname.split('/').pop().split('.')[0];

    if (!token || !role) {
      alert("Please log in.");
      window.location.href = "login.html";
    } else if (page === 'viewmypatients' && role !== 'doctor') {
      alert("Unauthorized: Doctors only");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.clear();
      Swal.fire({
        icon: 'info',
        title: 'Logged out',
        text: 'You have been logged out successfully!',
        confirmButtonText: 'OK'
      }).then(() => {
        window.location.href = 'http://localhost:9000/login.html';
      });
    }

    async function loadUser() {
      const res = await fetch("http://localhost:4000/me", {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (res.ok) {
        const data = await res.json();
        const name = `${data.role==="doctor"?"Dr. ":""}${data.name}`;
        document.getElementById("navUser").innerText     = `Hi, ${name}`;
        document.getElementById("welcomeName").innerText = name;
      } else {
        document.getElementById("navUser").innerText = "Hi, Guest";
      }
    }
    loadUser();
  </script>

  <script src="viewmypatients.js"></script>
</body>
</html>
