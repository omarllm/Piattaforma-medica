<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Profile – Med_Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="patient-profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="bootstrap-auth.js"></script>
</head>
<body>
  <nav class="navbar" aria-label="Primary">
    <div class="navbar__left">
      <a class="navbar__brand" href="http://localhost:9001/dashboard-doctor.html">Dashboard</a>
    </div>
    <div class="navbar__center" role="navigation">
    </div>
    <div class="navbar__right">
      <span class="navbar__user" id="navUser">Hi, Dr. Username</span>
      <button class="btn" onclick="logout()">Log out</button>
    </div>
  </nav>

  <div class="page page--narrow">
    <main class="main">
      <header class="page__header"><h1 class="page__title">Patient Profile</h1></header>

      <section id="patient" class="card" aria-live="polite"></section>

      <button id="openChatBtn" class="btn btn--primary btn--icon btn--wide">
        <i class="fa-regular fa-comment"></i>Open chat
      </button>

      <!-- NUOVO: bottone che apre la pagina chat filtrata sul paziente -->
      <div class="card card--center">
        <div class="form__actions" style="justify-content:center;">
          <!-- Other doctors involved -->
          <section class="card">
            <h2 class="card__title">Other doctors for this patient</h2>
            <ul id="otherDocs" class="list"></ul>
          </section>
        </div>
      </div>

      <div class="card card--center">
        <section class="card">
          <h2 class="card__title">Follow-up plan</h2>

          <form id="reminderForm" class="form" style="margin-bottom:12px;">
            <div class="form__row">
              <label class="form__label" for="rTitle">Title</label>
              <input id="rTitle" class="input" placeholder="e.g., Blood tests" required />
            </div>

            <div class="form__row" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
              <div>
                <label class="form__label" for="rSector">Sector</label>
                <select id="rSector" class="input">
                  <option>General</option><option>Laboratory</option><option>Radiology</option>
                  <option>Cardiology</option><option>Neurology</option><option>Oncology</option>
                </select>
              </div>
              <div>
                <label class="form__label" for="rFreq">Frequency (days)</label>
                <input id="rFreq" class="input" type="number" min="1" step="1" placeholder="180" required />
              </div>
            </div>

            <div class="form__row" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
              <div>
                <label class="form__label" for="rFirstDue">First due (optional)</label>
                <input id="rFirstDue" class="input" type="datetime-local" />
              </div>
              <div>
                <label class="form__label" for="rNotes">Notes (optional)</label>
                <input id="rNotes" class="input" placeholder="Add notes…" />
              </div>
            </div>

            <div class="form__actions">
              <button class="btn btn--primary" type="submit">Create plan</button>
              <span id="rMsg" class="muted" style="margin-left:8px;"></span>
            </div>
          </form>

          <ul id="reminders" class="list"></ul>
        </section>
        <h2 class="card__title">Upload new report</h2>
        <form id="uploadForm" class="form">
          <div class="form__row">
            <label class="form__label" for="file">File</label>
            <input class="input input--file" type="file" name="file" id="file" required />
          </div>
          <div class="form__row">
            <label class="form__label" for="comment">Comment (optional)</label>
            <input class="input" type="text" name="comment" id="comment" placeholder="Add a note..." />
          </div>
          <div class="form__row">
            <label class="form__label" for="sector">Sector</label>
            <select id="sector" class="input">
              <option value="">(auto)</option>
              <option>General</option>
              <option>Laboratory</option>
              <option>Radiology</option>
              <option>Cardiology</option>
              <option>Neurology</option>
              <option>Oncology</option>
              <option>Orthopedics</option>
            </select>
          </div>
          <div class="form__actions">
            <button type="submit" class="btn btn--primary">Upload</button>
          </div>
        </form>
        <div id="uploadMsg" class="muted mt-6"></div>
      </div>

      <div class="card card--center">
        <h2 class="card__title">Reports</h2>
        <ul id="reports" class="report-list"></ul>
        <div class="form__row" style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
          <label for="sectorFilter" class="form__label">Filter by sector</label>
          <select id="sectorFilter" class="input" style="min-width:180px;">
            <option value="">All sectors</option>
          </select>
          <button id="resetFilter" class="btn">Reset</button>
        </div>

      </div>
    </main>
  </div>

  <script>
    function logout(){ localStorage.clear(); sessionStorage.clear(); window.location.href='http://localhost:9000/login.html'; }
  </script>

  <script src="patient-profile.js"></script>
</body>
</html>
