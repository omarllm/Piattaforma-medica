<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="bootstrap-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Navbar coerente -->
  <nav class="navbar" aria-label="Primary">
    <div class="navbar__left">
      <a class="navbar__brand" href="http://localhost:9001/dashboard-doctor.html">Dashboard</a>
    </div>

    <div class="navbar__center" role="navigation">
    </div>

    <div class="navbar__right">
      <span class="navbar__user" id="navUser">Hi, Dr. Username</span>
      <button class="btn" onclick="logout()">Log out</button>
    </div>
  </nav>

  <!-- Layout coerente -->
  <div class="page">
    <main class="main">
      <header class="page__header">
        <h1 class="page__title">WELCOME TO MED_PLATFORM</h1>
        <h2 id="welcomeName">Dr. Username</h2>
      </header>

      <div class="card" style="max-width:640px; margin:auto;">
        <div class="form__actions" style="justify-content:center;">
          <a id="viewMyPatientsBtn" class="btn btn--primary" href="searchpatients.html">
            Search Patients
          </a>
          <a id="searchPatientsBtn" class="btn btn--secondary" href="http://localhost:9001/viewmypatients.html">
            View My Patients
          </a>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Auth gate (ruolo/token)
    const token = localStorage.getItem("token");
    const role  = localStorage.getItem("role");
    const onDoctorPage = window.location.pathname.includes('doctor');

    if (!token || !role || (onDoctorPage && role !== 'doctor')) {
      alert("Unauthorized access. Please log in.");
      window.location.href = 'http://localhost:9000/login.html';
    }

    function logout() {
      localStorage.clear();
      Swal.fire({
        icon: 'info',
        title: 'Logged out',
        text: 'You have been logged out successfully!',
        confirmButtonText: 'OK'
      }).then(() => {
        window.location.href = 'http://localhost:9000/login.html';
      });
    }

    async function loadUser() {
      try {
        const res = await fetch("http://localhost:4000/me", {
          headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
        });

        if (res.ok) {
          const data = await res.json();
          const prefix = data.role === "doctor" ? "Dr. " : "";
          document.getElementById("navUser").innerText   = `Hi, ${prefix}${data.name}`;
          document.getElementById("welcomeName").innerText = `${prefix}${data.name}`;
        } else {
          document.getElementById("navUser").innerText = "Hi, Guest";
        }
      } catch (e) {
        document.getElementById("navUser").innerText = "Hi, Guest";
      }
    }

    loadUser();
  </script>
</body>
</html>
