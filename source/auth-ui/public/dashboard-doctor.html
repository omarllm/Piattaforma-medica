<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body>
  <div class="navbar">
    <button>Home</button>
    <button>Link</button>
    <button>Link</button>
    <button>Link</button>
    <button>Link</button>
    <button>About</button>
    <span class="user" id="navUser">Hi, Dr. Username</span>
</span></span>
    <button onclick="logout()">Log out</button>
  </div>

  <div class="main">
    <h1>WELCOME TO MED_PLATFORM</h1>
    <h2 id="welcomeName">Dr. Username</h2>
    <button
      id="searchPatientsBtn"
      style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; cursor: pointer;"
      onclick="window.location.href='searchpatients.html'"
    >
      Search Patients
    </button>
  </div>

  <script>
    
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || !role || (role !== 'doctor' && window.location.pathname.includes('doctor')) || (role !== 'patient' && window.location.pathname.includes('patient'))) {
      alert("Unauthorized access. Please log in.");
      window.location.href = "login.html";

    }

    function logout() {
      localStorage.clear();
      Swal.fire({
        icon: 'info',
        title: 'Logged out',
        text: 'You have been logged out successfully!',
        confirmButtonText: 'OK'
      }).then(() => {
        window.location.href = 'login.html';
      });
    }



    async function loadUser() {
      const res = await fetch("http://localhost:4000/me", {
        headers: {
          Authorization: `Bearer ${localStorage.getItem('token')}`
        }
      });

      if (res.ok) {
        const data = await res.json();
        // imposta il nome nella navbar
        document.getElementById("navUser").innerText =
          `Hi, ${data.role === "doctor" ? "Dr. " : ""}${data.username}`;
        // imposta il nome anche nel welcome principale
        document.getElementById("welcomeName").innerText =
          `${data.role === "doctor" ? "Dr. " : ""}${data.username}`;
      } else {
        document.getElementById("navUser").innerText = "Hi, Guest";
      }
    }


    loadUser();

  </script>
</body>
</html>
