<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Med_Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar coerente -->
  <!-- Navbar uniforme -->
  <nav class="navbar" aria-label="Primary">
    <div class="navbar__left">
      <a class="navbar__brand" href="homepage.html">MED_PLATFORM</a>
    </div>

    <div class="navbar__center" role="navigation">
    </div>

    <div class="navbar__right">
      <a class="btn" href="register.html">Sign up</a>
    </div>
  </nav>

  <!-- Layout coerente -->
  <div class="page">

    <!-- Card centrale con form -->
    <main class="main">
      <header class="page__header">
        <h1 class="page__title">Login to Med_Platform</h1>
      </header>
      <div class="card" style="max-width:400px; margin:auto;">
        <form id="loginForm" class="form">
          <div class="form__row">
            <label class="form__label" for="email">Email</label>
            <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>

          <div class="form__row">
            <label class="form__label" for="password">Password</label>
            <input class="input" id="password" name="password" type="password" placeholder="Password" required />
          </div>

          <div class="form__row">
            <label>
              <input type="checkbox" name="remember" checked /> Remember me
            </label>
          </div>

          <div class="form__actions">
            <button type="submit" class="btn btn--primary">Enter</button>
            <a href="register.html" class="btn btn--outline">Create account</a>
          </div>
        </form>

        <div id="spinner" class="muted" style="display:none; margin-top:1rem;">Logging in...</div>
        <div id="response" class="success" style="margin-top:1rem;"></div>
      </div>
    </main>
  </div>

  <script src="login.js"></script>
</body>
</html>
